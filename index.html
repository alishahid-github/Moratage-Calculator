<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Black Box Testing</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="#">
            <div width="30" height="30" class="d-inline-block align-top "> </div>
            Black Box Testing
        </a>
    </nav>

    <div class="container mt-5" style="background-color: #f6e1a6;">
        <div class="row justify-content-center">
            <div class="mt-3">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" checked >
                    <label class="form-check-label " for="gender">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                    <label class="form-check-label" for="gender">Female</label>
                </div>
                <hr class="bg-dark">
                <label >Age: </label>
                <input type="number" id="age" name="age" class="form-control" placeholder="18-55" required>

                <label class="mt-1">Salary: </label>
                <input type="number" id="salary" name="salary" class="form-control" placeholder="0-10000" required>
                <hr class="bg-dark"> 
                <button type="button" class="btn btn-primary mb-4 ml-5" onclick="return validate()" data-toggle="modal"
                    data-target="#exampleModalCenter">
                    Mortage
                </button>

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="exampleModalCenterTitle">Mortage</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5 id="result"></h5>
                                <!--genereted by the JS -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>


    <script src="script.js"></script>

    </script>
